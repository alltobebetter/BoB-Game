<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>医院，还有那位病人</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .dialog-text {
            -webkit-user-select: text;
            user-select: text;
        }

        body {
            font-family: "SimSun", serif;
            background-color: #2a2a2a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            transition: opacity 1s ease;
        }

        #company-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0;
            transition: all 1s ease;
            transform: scale(0.8);
        }

        #company-logo.show {
            opacity: 1;
            transform: scale(1);
        }

        #studio-text {
            font-size: 1.5rem;
            opacity: 0;
            transition: all 1s ease;
            transform: translateY(20px);
        }

        #studio-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        #headphone-tip {
            font-size: 1.2rem;
            opacity: 0;
            transition: all 1s ease;
            transform: translateY(20px);
        }

        #headphone-tip.show {
            opacity: 1;
            transform: translateY(0);
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 1;
        }

        .background-overlay.show {
            opacity: 1;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 2rem;
            z-index: 2;
            position: relative;
        }

        .character-name {
            font-size: 1.44rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .dialog-text {
            font-size: 1.12rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease 0.3s, transform 0.8s ease 0.3s;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 0 20px;
            min-height: 3em;
        }

        .options-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease 0.6s, transform 0.8s ease 0.6s;
            flex-wrap: wrap;
            pointer-events: none;
        }

        .options-container.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .option-button {
            background: none;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2rem;
            font-size: 0.96rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            min-width: 150px;
        }

        .option-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }

        #bgm-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        #bgm-control:hover {
            opacity: 1;
        }

        #bgm-button {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            min-width: 80px;
            text-align: center;
        }

        #bgm-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div id="intro-screen">
        <div id="company-logo">AIBoB</div>
        <div id="studio-text">Game Studio</div>
        <div id="headphone-tip">佩戴耳机使用更佳</div>
    </div>

    <div class="background-overlay" id="background-overlay"></div>

    <div id="bgm-control">
        <audio id="bgm" loop>
            <source src="audio/background-music.mp3" type="audio/mpeg">
        </audio>
        <button onclick="toggleBGM()" id="bgm-button">音乐 关闭</button>
    </div>
    
    <div class="game-container">
        <div class="character-name" id="character-name"></div>
        <div class="dialog-text" id="dialog-text"></div>
        <div class="options-container" id="options-container"></div>
    </div>
    <script>
        let currentStory = {};
        let currentBranch = 'main';
        let currentLine = 0;
        let bgm = document.getElementById('bgm');
        let isAnimating = false;
        let isTyping = false;
        let typewriterSpeed = 50;
        let currentTypewriterInterrupt = null;

        async function loadStory() {
            try {
                const response = await fetch('readme.md');
                const text = await response.text();
                console.log("加载的原始文本:", text);
                currentStory = parseStory(text);
                console.log("解析后的故事数据:", currentStory);
            } catch (error) {
                console.error('Error loading story:', error);
            }
        }

        function showIntro() {
            const companyLogo = document.getElementById('company-logo');
            const studioText = document.getElementById('studio-text');
            const headphoneTip = document.getElementById('headphone-tip');
            const introScreen = document.getElementById('intro-screen');

            // 显示公司名称
            setTimeout(() => {
                companyLogo.classList.add('show');
            }, 500);

            // 显示 Studio 文字
            setTimeout(() => {
                studioText.classList.add('show');
            }, 1500);

            // 淡出公司名称和 Studio
            setTimeout(() => {
                companyLogo.style.opacity = '0';
                studioText.style.opacity = '0';
            }, 3000);

            // 显示耳机提示
            setTimeout(() => {
                headphoneTip.classList.add('show');
            }, 3500);

            // 开始游戏
            setTimeout(() => {
                introScreen.style.opacity = '0';
                setTimeout(() => {
                    introScreen.style.display = 'none';
                    tryPlayAudio();
                    const savedProgress = localStorage.getItem('gameProgress');
                    if (savedProgress) {
                        const progress = JSON.parse(savedProgress);
                        showContinuePrompt(progress.branch, progress.line);
                    } else {
                        currentBranch = 'main';
                        currentLine = 0;
                        showCurrentLine();
                    }
                }, 1000);
            }, 5000);
        }

        async function tryPlayAudio() {
            try {
                bgm.volume = 0.3;
                // 添加用户交互检测
                const playPromise = bgm.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        updateBGMButton(true);
                    }).catch(() => {
                        // 如果自动播放失败，添加一次性点击事件来播放
                        const playOnClick = () => {
                            bgm.play().then(() => {
                                updateBGMButton(true);
                                document.removeEventListener('click', playOnClick);
                            });
                        };
                        document.addEventListener('click', playOnClick);
                        updateBGMButton(false);
                    });
                }
            } catch (err) {
                console.log('Auto-play prevented:', err);
                // 同样添加点击事件作为备选方案
                const playOnClick = () => {
                    bgm.play().then(() => {
                        updateBGMButton(true);
                        document.removeEventListener('click', playOnClick);
                    });
                };
                document.addEventListener('click', playOnClick);
                updateBGMButton(false);
            }
        }

        function updateBGMButton(isPlaying) {
            const button = document.getElementById('bgm-button');
            button.textContent = `音乐 ${isPlaying ? '开启' : '关闭'}`;
        }

        function showContinuePrompt(savedBranch, savedLine) {
            const continuePrompt = {
                character: "旁白",
                dialog: "我们已经记录您的游戏进程，是否要继续",
                options: [
                    { text: "从本章继续", branch: savedBranch, line: savedLine },
                    { text: "重新开始", branch: "main", line: 0 }
                ],
                image: "",
                color: "#FFFFFF"
            };
            displayLine(continuePrompt);
        }

        function parseStory(text) {
            const branches = {};
            let currentBranch = 'main';
            
            const lines = text.split('\n').filter(line => line.trim());
            
            for (let line of lines) {
                if (line.startsWith('# ')) {
                    currentBranch = line.substring(2).trim();
                    branches[currentBranch] = [];
                    continue;
                }

                const match = line.match(/\[(.*?)\]\[(.*?)\]\[(.*?)\]\[(.*?)\](?:\[(.*?)\])?/);
                if (match) {
                    const options = match[3] ? match[3].split('|').map(opt => {
                        if (opt.includes('*')) {
                            const [text, link] = opt.split('*');
                            return { text, link };
                        } else if (opt.includes('#')) {
                            const [text, branch] = opt.split('#');
                            return { text, branch };
                        }
                        return { text: opt };
                    }) : [];

                    branches[currentBranch].push({
                        character: match[1],
                        dialog: match[2],
                        options: options,
                        image: match[4].trim(),
                        color: match[5] ? match[5].trim() : '#FFFFFF'
                    });
                }
            }
            
            return branches;
        }

        function showCurrentLine() {
            if (!currentStory[currentBranch] || 
                currentLine >= currentStory[currentBranch].length) return;

            const line = currentStory[currentBranch][currentLine];
            displayLine(line);
            saveProgress();
        }

        function saveProgress() {
            localStorage.setItem('gameProgress', JSON.stringify({
                branch: currentBranch,
                line: currentLine
            }));
        }

        function typeWriter(element, text, callback) {
            let index = 0;
            isTyping = true;
            element.textContent = '';
            let interrupted = false;

            function type() {
                if (interrupted) {
                    return;
                }
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, typewriterSpeed);
                } else {
                    isTyping = false;
                    if (callback) callback();
                }
            }

            type();

            return () => {
                interrupted = true;
                element.textContent = text;
                isTyping = false;
                if (callback) callback();
            };
        }

        function displayLine(line) {
            isAnimating = true;

            const characterElement = document.getElementById('character-name');
            const dialogElement = document.getElementById('dialog-text');
            const optionsContainer = document.getElementById('options-container');
            const backgroundOverlay = document.getElementById('background-overlay');

            characterElement.classList.remove('show');
            dialogElement.classList.remove('show');
            optionsContainer.classList.remove('show');
            backgroundOverlay.classList.remove('show');
            
            characterElement.textContent = line.character;
            dialogElement.textContent = '';
            
            if (line.color) {
                dialogElement.style.color = line.color;
                characterElement.style.color = line.color;
            } else {
                dialogElement.style.color = '#FFFFFF';
                characterElement.style.color = '#FFFFFF';
            }
            
            if (line.image) {
                const img = new Image();
                img.onload = () => {
                    backgroundOverlay.style.backgroundImage = `url('${line.image}')`;
                    setTimeout(() => {
                        backgroundOverlay.classList.add('show');
                    }, 50);
                };
                img.onerror = () => {
                    console.error("图片加载失败:", line.image);
                };
                img.src = line.image;
            } else {
                backgroundOverlay.style.backgroundImage = 'none';
            }

            optionsContainer.innerHTML = '';

            requestAnimationFrame(() => {
                characterElement.classList.add('show');
                setTimeout(() => {
                    dialogElement.classList.add('show');
                    currentTypewriterInterrupt = typeWriter(dialogElement, line.dialog, () => {
                        if (line.options && line.options.length > 0) {
                            line.options.forEach(option => {
                                const button = document.createElement('button');
                                button.className = 'option-button';
                                button.textContent = option.text;
                                if (line.color) {
                                    button.style.color = line.color;
                                    button.style.borderColor = line.color + '4D';
                                }
                                button.onclick = (e) => {
                                    if (!optionsContainer.classList.contains('show')) {
                                        return;
                                    }
                                    e.stopPropagation();
                                    if (option.link) {
                                        window.location.href = option.link;
                                    } else if (option.branch) {
                                        currentBranch = option.branch;
                                        currentLine = option.line || 0;
                                        showCurrentLine();
                                    } else {
                                        currentLine++;
                                        showCurrentLine();
                                    }
                                };
                                optionsContainer.appendChild(button);
                            });
                            setTimeout(() => {
                                optionsContainer.classList.add('show');
                                isAnimating = false;
                            }, 300);
                        } else {
                            isAnimating = false;
                        }
                    });
                }, 300);
            });
        }

        document.addEventListener('click', (e) => {
            if (e.target.closest('#bgm-control')) return;
            if (e.target.closest('.option-button')) return;
            
            if (isTyping) {
                if (currentTypewriterInterrupt) {
                    currentTypewriterInterrupt();
                    currentTypewriterInterrupt = null;
                }
                return;
            }
            
            if (!isAnimating && currentStory[currentBranch] && 
                currentLine < currentStory[currentBranch].length) {
                const currentOptions = currentStory[currentBranch][currentLine].options;
                if (!currentOptions || currentOptions.length === 0) {
                    currentLine++;
                    showCurrentLine();
                }
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'Enter') {
                if (isTyping) {
                    if (currentTypewriterInterrupt) {
                        currentTypewriterInterrupt();
                        currentTypewriterInterrupt = null;
                    }
                    return;
                }

                if (!isAnimating && currentStory[currentBranch] && 
                    currentLine < currentStory[currentBranch].length) {
                    const currentOptions = currentStory[currentBranch][currentLine].options;
                    if (!currentOptions || currentOptions.length === 0) {
                        e.preventDefault();
                        currentLine++;
                        showCurrentLine();
                    }
                }
            }
        });

        function toggleBGM() {
            if (bgm.paused) {
                bgm.play();
                updateBGMButton(true);
            } else {
                bgm.pause();
                updateBGMButton(false);
            }
        }

        window.onload = () => {
            showIntro();
            loadStory();
        };
    </script>
</body>
</html>
