<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <style>
        /* 内联关键CSS以确保加载界面立即显示 */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: "SimSun", serif;
        }

        #loading-progress {
            width: 200px;
            height: 2px;
            background: #333;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        #progress-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: #fff;
            transition: width 0.3s ease;
        }

        #loading-text {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <title>医院，还有那位病人</title>
</head>
<body>
    <div id="loading-screen">
        <div id="loading-progress">
            <div id="progress-bar"></div>
        </div>
        <div id="loading-text">正在加载游戏资源...</div>
    </div>

    <div id="intro-screen" style="display: none;">
        <div id="company-logo">AIBoB</div>
        <div id="studio-text">Game Studio</div>
        <div class="headphone-container">
            <div class="headphone-icon">🎧</div>
            <div id="headphone-tip">佩戴耳机使用更佳</div>
        </div>
    </div>

    <div class="background-overlay" id="background-overlay"></div>

    <div id="bgm-control">
        <audio id="bgm" loop>
            <source src="audio/background-music.mp3" type="audio/mpeg">
        </audio>
        <button onclick="toggleBGM()" id="bgm-button">音乐 关闭</button>
    </div>
    
    <div class="game-container">
        <div class="character-name" id="character-name"></div>
        <div class="dialog-text" id="dialog-text"></div>
        <div class="options-container" id="options-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
