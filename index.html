<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>AIBoB 视觉小说</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "SimSun", serif;
            background-color: #2a2a2a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            cursor: default;
        }

        .header {
            text-align: center;
            margin: 8vh 0 6vh;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
            padding: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 800px;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 0.5rem;
            letter-spacing: 1px;
        }

        .description {
            max-width: 800px;
            line-height: 1.8;
            text-align: justify;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease 0.3s forwards;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.2);
        }

        .stories-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease 0.6s forwards;
        }

        .story-button {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1.2rem 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            width: 100%;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: "SimSun", serif;
        }

        .story-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .story-status {
            font-size: 0.9rem;
            color: #66ff66;
            text-shadow: 0 0 5px rgba(102, 255, 102, 0.5);
            padding: 0.3rem 0.8rem;
            border: 1px solid rgba(102, 255, 102, 0.3);
        }

        .story-status.wip {
            color: #ffaa00;
            text-shadow: 0 0 5px rgba(255, 170, 0, 0.5);
            border-color: rgba(255, 170, 0, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .header {
                margin: 4vh 0 4vh;
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .description {
                padding: 1rem;
                margin-bottom: 3rem;
            }

            .story-button {
                padding: 1rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">AIBoB 视觉小说</h1>
        <div class="subtitle">交互式故事创作平台</div>
    </div>

    <div class="description">
        AIBoB是一个专注于创作互动视觉小说的AI创作平台。每个故事都包含多个分支选择，
        让您的每一个决定都能影响故事的发展方向。
    </div>

    <div class="stories-container">
        <button class="story-button" onclick="window.location.href='hospital/'">
            医院，还有那位病人
            <span class="story-status">已完成</span>
        </button>

        <button class="story-button" onclick="window.location.href='school/'">
            放学后的教室
            <span class="story-status wip">开发中</span>
        </button>

        <button class="story-button" onclick="window.location.href='train/'">
            末班列车
            <span class="story-status wip">开发中</span>
        </button>

        <button class="story-button" onclick="window.location.href='cafe/'">
            雨天的咖啡馆
            <span class="story-status wip">开发中</span>
        </button>
    </div>
</body>
</html>
